<div ng-controller="productListCtrl">
    <div class="container">
        <div class="col-xs-12">
            <div class="row m-t-15">
                <div class="col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Library</a></li>
                        <li class="active">{{productLN}}</li>
                    </ol>
                </div>
                <div class="col-xs-12">
                    <h3 class="text-willo">{{productLN}}</h3>
                </div>

            </div>
            <hr />
            <div class="row">

                <div ng-repeat="product in productList" class="col-lg-4 col-md-4 col-sm-6 col-xs-6 text-center m-b-10">
                    <a ui-sref="product({pdetail:product.productId})">
                        <div class="product-pic">
                            <img ng-src="{{product.miao}}" />
                        </div>
                    </a>
                    <div class="product-name">{{product.name | uppercase}}</div>
                    <div class="product-price">{{product.price | currency}}</div>
                </div>
              
            </div>

        </div>
    </div>
</div>
